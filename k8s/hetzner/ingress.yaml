apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipfs-bucket-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: "nginx"  # Use nginx as default, customize per deployment
  tls:
  - hosts:
    - ipfs.yourdomain.com  # Replace with your actual domain
    secretName: ipfs-bucket-tls
  rules:
  - host: ipfs.yourdomain.com  # Replace with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ipfs-bucket-service
            port:
              number: 80